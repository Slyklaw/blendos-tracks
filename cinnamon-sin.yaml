impl: 'https://github.com/blend-os/tracks/raw/main'

track: 'blendos-base'

packages:
  - 'cinnamon'
  # - 'firefox'
  - 'papirus-icon-theme'
  - 'xed'
  - 'evince'
  - 'totem'
  - 'blueberry'
  - 'gnome-terminal'
  - 'lightdm'
  - 'lightdm-gtk-greeter'

#additional-packages
  - 'chromium'
  - 'xdg-desktop-portal-gtk'  # dupe?
  - 'gnome-calculator'
  - 'mission-center'
  - 'steam'
  - 'umu-launcher'
  - 'proton-vpn-gtk-app'
  - 'virtualbox'
  - 'gnome-software'
  - 'gnome-disk-utility'
  - 'gnome-screenshot'
  - 'code'
  - 'baobab'
  - 'gimp'
  - 'gnome-tweaks'
  - 'gnome-themes-extra'
  - 'materia-gtk-theme'
  - 'nemo-fileroller'
  - 'gnome-backgrounds'
  - 'ollama-cuda'
  - 'ollama-rocm'
  - 'ollama-vulkan'

services:
  - 'lightdm'

commands:
  - 'wget https://git.blendos.co/blendOS/system-tools/akshara/-/raw/main/akshara && sudo umount -l /usr && sudo mv ./akshara /usr/bin/akshara && sudo chmod +x /usr/bin/akshara'
  - 'rm -f /usr/share/applications/steam.desktop'
  - 'gsettings set org.cinnamon.theme name "Materia-dark"'
  - 'gsettings set org.cinnamon.desktop.session idle-delay 0'
  - 'gsettings set org.cinnamon.desktop.interface gtk-theme "Materia-dark"'
  - 'gsettings set org.cinnamon.desktop.background picture-uri "file:///usr/share/backgrounds/gnome/blobs-l.svg"'
  - 'gsettings set org.x.apps.portal color-scheme "prefer-dark"'
  - 'gsettings set org.cinnamon.desktop.interface icon-theme "Papirus-dark"'
